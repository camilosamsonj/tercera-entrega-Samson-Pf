<div
  *ngIf="loading"
  class="d-flex justify-content-center align-items-center"
  style="height: 300px"
>
  <mat-spinner color="warn"></mat-spinner>
</div>

<ng-container *ngIf="!loading">
  <div class="d-flex justify-content-end mb-3">
    <button (click)="openDialog()" mat-raised-button color="basic">
      Crear Usuario
      <mat-icon> person_add</mat-icon>
    </button>
  </div>

  <table
    *ngIf="users$ | async as users"
    [dataSource]="users"
    id="custom-table"
    class="d-flex mat-elevation-z8 table-hover"
    mat-table
    class="mat-elevation-z8"
  >
    <!-- ID COLUMN -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let user">#{{ user.id }}</td>
    </ng-container>

    <!-- FIRST NAME COLUMN  -->

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstName }}
      </td>
    </ng-container>

    <!-- LAST NAME COLUMN  -->

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let user">
        {{ user.lastName }}
      </td>
    </ng-container>

    <!-- EMAIL COLUMN  -->

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">
        {{ user.email }}
      </td>
    </ng-container>

    <!-- ROL COLUMN  -->

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>ROL</th>
      <td mat-cell *matCellDef="let user">
        {{ user.role }}
      </td>
    </ng-container>


    <!-- CREATED AT COLUMN -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Fecha de creaci√≥n</th>
        <td mat-cell *matCellDef="let user">
          {{ user.createdAt | date: 'dd/MM/yyyy' }}
        </td>
      </ng-container>


    <!-- ACTIONS COLUMN  -->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let user">
        <button mat-raised-button color="basic" (click)="openDialog(user)">
          <mat-icon> edit </mat-icon>
        </button>
        <button
          mat-raised-button
          color="warn"
          (click)="onDeleteUser(user.id)"
        >
          <mat-icon> delete </mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="table-row-hover"
    ></tr>
  </table>
</ng-container>
